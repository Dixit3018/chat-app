<div class="header-text">Chat App</div>
<div class="container">
  <div class="box-container">
    <div class="box-wrapper">
      <form class="form-wrap" [formGroup]="signupForm">
        <div class="form-element">
          <div class="form-header-text">Register</div>
          <label for="uname" class="form-label">Username</label>
          <input
            type="text"
            id="uname"
            class="form-control"
            placeholder="Enter Username"
            formControlName="username"
          />
        </div>
        <div class="form-element">
          <label for="email" class="form-label">Email</label>
          <input
            type="email"
            id="email"
            class="form-control"
            placeholder="Enter email address"
            formControlName="email"
          />
        </div>
        <div class="form-element">
          <label for="password" class="form-label">Password</label>
          <input
            type="password"
            id="password"
            class="form-control"
            placeholder="Enter Password"
            formControlName="password"
          />
        </div>
        <div class="form-element">
          <label for="formFile" class="form-label"
            >Profile picture</label
          >
          <input class="form-control" type="file" id="formFile" (change)="onFileChange($event)" />
        </div>
        <div class="button-wrapper">
          <button
            class="btn btn-primary w-100"
            [disabled]="signupForm.invalid || authStore.isLoading()"
            (click)="onRegister()"
          >
          @if(authStore.isLoading()){
            <div class="spinner-border spinner-border-sm" role="status">
              <span class="visually-hidden">Loading...</span>
            </div>
            Signing in....
          }
          @else {
            Signup
          }
          </button>
          <button class="btn btn-light w-100" [routerLink]="'/login'">
            Login
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
